<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/user.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
    <title>buckeTodo</title>
</head>

<body id="login">
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img id="logo" src="image/logo.png" alt="Logo">
        </a>
    </nav>

    <!-- login form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 log-cont">
                <div class="panel panel-login">
                    <div id="panel-heading">
                        <div class="row">
                            <div class="col-xs-6" style="margin-left: 35px">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6" style="margin-left: 10px">
                                <a href="#" id="register-form-link">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" method="post" role="form" style="display: block; text-align: center;">
                                    <!-- username input -->
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control username-submit" placeholder="Username"
                                            value="">
                                    </div>
                                    <!-- password input -->
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control password-submit" placeholder="Password">
                                    </div>
                                    <!-- remember me button -->
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Remember Me</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <!-- submit button -->
                                            <div class="col-sm-6 col-sm-offset-3 log-in-button">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <!-- register form -->
                                <form id="register-form" method="post" role="form" style="display: none;">
                                    <!-- username input -->
                                    <div class="form-group">
                                        <input type="text" name="username" id="username-register" tabindex="1" class="form-control username-register" placeholder="Username"
                                            value="">
                                    </div>
                                    <!-- email input -->
                                    <div class="form-group">
                                        <input type="email" name="email" id="email-register" tabindex="1" class="form-control email-register" placeholder="Email Address"
                                            value="">
                                    </div>
                                    <!-- password input -->
                                    <div class="form-group">
                                        <input type="password" name="password" id="password-register" tabindex="2" class="form-control password-register" placeholder="Password">
                                    </div>
                                    <!-- confirm password input -->
                                    <div class="form-group">
                                        <input type="password" name="confirm-password" id="confirm-password-register" tabindex="2" class="form-control confirm-register" placeholder="Confirm Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3 register-button">
                                                <button type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" >Register Now</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="password-mismatch">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
