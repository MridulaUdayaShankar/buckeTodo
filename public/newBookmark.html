<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <title>buckeTodo</title>
</head>

<body>
  <!-- As a link -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img id="logo" src="image/logo.png" alt="Logo">
    </a>
  </nav>
  <!-- card start -->
  <div class="container" id="card">
    <div class="card">
      <div class="card-header">
        Add a new Bookmark
      </div>
      <div class="card-body">

        <form>
          <div class="form-row">
            <div class="form-group col-lg-12">
              <label>Bookmark Name</label>
              <input type="text" class="form-control" placeholder="Bookmark Name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-12">
              <p>Buckets</p>
              <select id="bucket">
                <option value="" disabled selected>--- select your bucket ---</option>
                <option>Travel</option>
                <option>Food</option>
                <option>Recipe</option>
                <option>Hikes</option>
                <option>Sports</option>
              </select>
            </div>
          </div>
          <div class="input-field col s12">

          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="5" id="description"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-12">

                <p>Priority</p>
                  <select id="priority">
                      <option disabled selected>--- select the priority ---</option>
                      <option >5</option>
                      <option >4</option>
                      <option >3</option>
                      <option >2</option>
                      <option >1</option>
                  </select>
            </div>
          </div>
      <button type="submit" class="btn btn-primary">Submit Bookmark</button>
    </form>
  </div> 
</div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
