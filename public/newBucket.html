<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/manage.js" type="text/javascript"></script>
    <title>buckeTodo</title>
</head>

<body>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img id="logo" src="image/logo.png" alt="Logo">
        </a>
        <span class="navbar-text" id="name">
        </span>
    </nav>
    <div class="container" id="card">
        <!-- add new bucket form -->
        <div class="card">
            <div class="card-header">
                Add new Bucket
            </div>
            <div class="card-body">
                <form id="create-bucket">
                    <!-- bucket name -->
                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <div class="form-row">
                                <div class="form-group col-lg-12">
                                    <label>Bucket Name</label>
                                    <input id="bucket-name" type="text" class="form-control" placeholder="Bucket Name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- bucket photo -->
                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <label>Photo URL</label>
                            <input id="bucket-photo-url" type="text" class="form-control" placeholder="Photo URL">
                        </div>
                    </div>

                    <!-- submit bucket button -->
                    <button type="submit" class="btn btn-primary">Add To Bucket</button>
                    <div class="row">
                        <div class="password-mismatch-left">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script>
        // get the values from the tables
        var name = sessionStorage.getItem('username');
        console.log(name);
        document.getElementById('name').innerHTML = "Welcome,     " + name;
    </script>
</body>

</html>
